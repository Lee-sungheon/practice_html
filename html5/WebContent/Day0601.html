<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	*{
		margin: 0;
		padding: 0;
		text-decoration: none;
		list-style: none;
	}
	body {
		background: gray;
	}
	.container {
		margin-top: 35px;
	}
</style>
</head>
<body>
	<h1 class= "title">basic :: jQuery basic study</h1>
	<div class= "container">
		<ul class="tutorial">
			<li class="html">HTML</li>
			<li class="css">CSS</li>
			<li class="css3">CSS3</li>
			<li class="javascript">JavaScript</li>
			<li class="jquery">JQuery</li>
			<li class="blank"></li>
		</ul>
		<p id="portfolio">Port</p>
	</div>
	
	<script type="text/javascript" src="js/jquery-3.5.0.min.js"></script>
	<script>
		$(function() {
		/* 	$(".html").css("background", "red");
			$(".css3 ~ li").css("background", "pink");
			$(".html ~ .css3").css("background", "yellow"); */
			$("ul").find("li").first().css("background", "#ececec");
			$("ul").find("li").last().html("<em>Blank</em>").css("background", "#ececec");
			$("ul").children().eq(2).css("background", "orange");
			$("ul > li:first").css("font-size", "30px");
			$("ul > li:first-child").css("font-weight", "900");
			$("ul > li:nth-child(2)").css("color", "red");
			$("ul > li").eq(2).css("color", "blue");
			$("li").even().css("background", "green");	//even() : 짝수
			$("li").odd().css("background", "yellowgreen");	//odd() : 홀수
			$("li:gt(3)").css("font-size", "40px");		//gt(a) : a보다 큰 인덱스
			//$("p").parent("div").css("background", "pink").css("color", "white");
			$("p").parent("div").css({"background" : "pink", "color" : "white"});
			$(".css").next().next().text("넥스트로 이동");
			$(".css").prev().text("앞으로 이동");
		});
	</script>
</body>
</html>
